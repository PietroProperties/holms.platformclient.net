syntax = "proto3";

package holms.types.supply.incidental_items;
option csharp_namespace = "HOLMS.Types.Supply.IncidentalItems";
option go_package = "supply/incidentalitems";

enum ItemHoldCreationResult {
    ITEM_HOLD_CREATION_RESULT_CREATED = 0;
    ITEM_HOLD_CREATION_RESULT_ITEM_NOT_FOUND = 1;
    ITEM_HOLD_CREATION_RESULT_NO_AVAILABILITY = 2;
