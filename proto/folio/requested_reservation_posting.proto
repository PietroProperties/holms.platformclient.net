syntax = "proto3";

package holms.types.folio;
option csharp_namespace = "HOLMS.Types.Folio";
option go_package = "folio";

import "booking/indicators/reservation_indicator.proto";
import "folio/requested_charge_credit_posting.proto";

message RequestedReservationPosting {
	.holms.types.booking.indicators.ReservationIndicator reservation = 1;
	repeated .holms.types.folio.RequestedChargeCreditPosting lines = 2;
}

