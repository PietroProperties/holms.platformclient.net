syntax = "proto3";

package holms.types.folio.fsv2;
option csharp_namespace = "HOLMS.Types.Folio.FSv2";

import "money/accounting/tax_fee_indicator.proto";
import "primitive/monetary_amount.proto";

message FolioTaxAssessment {
	string tax_name = 1;
	.holms.types.money.accounting.TaxFeeIndicator tax_fee = 2;
	.holms.types.primitive.MonetaryAmount amount = 3;
}

