syntax = "proto3";

package holms.types.folio.fsv2;
option csharp_namespace = "HOLMS.Types.Folio.FSv2";

import "folio/fsv2/folio_atomic_charge.proto";
import "folio/fsv2/folio_card_refund.proto";
import "folio/fsv2/folio_card_sale.proto";
import "folio/fsv2/folio_check_cash_payment.proto";
import "folio/fsv2/folio_tax_assessment.proto";
import "primitive/monetary_amount.proto";
import "folio/fsv2/folio_indicator.proto";

message GroupBookingFolioState {
	repeated .holms.types.folio.fsv2.FolioAtomicCharge effective_charges = 1;
	repeated .holms.types.folio.fsv2.FolioCardRefund card_refunds = 2;
	repeated .holms.types.folio.fsv2.FolioCardSale card_sales = 3;
	repeated .holms.types.folio.fsv2.FolioCheckCashPayment check_cash_payments = 4;

	repeated .holms.types.folio.fsv2.FolioTaxAssessment current_tax_assessments = 5;
	repeated .holms.types.folio.fsv2.FolioTaxAssessment anticipated_ending_tax_assessment = 6;

	repeated .holms.types.folio.fsv2.FolioAtomicCharge native_charges = 7;
	repeated .holms.types.folio.fsv2.FolioAtomicCharge imported_from_other_folio_charges = 8;

	.holms.types.primitive.MonetaryAmount current_charges = 9;
	.holms.types.primitive.MonetaryAmount anticipated_charges = 10;
	.holms.types.primitive.MonetaryAmount posted_payments = 11;
	.holms.types.primitive.MonetaryAmount posted_refunds = 12;

	.holms.types.primitive.MonetaryAmount current_due_from_group = 13;
	.holms.types.primitive.MonetaryAmount anticipated_due_from_group = 14;
	.holms.types.folio.fsv2.FolioIndicator entity_id = 15;
}