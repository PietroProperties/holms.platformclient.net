syntax = "proto3";

package holms.types.tenancy_config;
option csharp_namespace = "HOLMS.Types.TenancyConfig";
option go_package = "tenancyconfig";

message ChannelManagerConfig {
	string provider_i_d = 1;
	string provider_user_name = 2;
	string provider_password = 3;
	string hotel_i_d = 4;
	bool dev_disable_booking_confirmation = 5;
	bool disable_channel_synchronization = 6;
}
